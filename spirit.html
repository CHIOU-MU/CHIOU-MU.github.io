      <img class="grpelem" id="u483-12" alt="材料：萊卡布、垃圾桶 糾纏著、對視著、拉伸著，與其說是我在操控它，不如說是我正在與他對話，摸索它的每一個極限，了解他的故事，從不明白到了解，再到發現還是不明白，每一次舞動，它又會給我新的體驗。把垃圾桶剖半，又用布接合，讓它不能沒有我，沒有我它就撐不起來，只能癱在地上，但其實我一開始也不知道怎麼舞動它，只是猜想它應該是調皮的、歡樂的，畢竟顏色都是最鮮豔怎不快樂？然而一次又一次的舞動後，我認為它是憂傷 的，反覆的在束縛與掙扎，不停的鬥爭，永遠沒有結束的一天。 六種顏色互相糾纏，每一種都是最鮮豔亮麗的，誰也不服誰，每個顏色間都有著涇渭分明的界線，他們爭著讓黑染上自己的顏色，在黑色上攻城掠地，卻反而讓黑色看到他們以外的世界，有了向外探索的慾望，不斷的想從各種顏色之間尋找逃脫的縫隙，偶而逃了出去，但很快地就被其他顏色給捉回來。 " src="images/u483-12.png?crc=19560167" data-image-width="1334"/><!-- rasterized frame -->

    <img class="colelem" id="u548-8" alt="海報 「靈」字的設計便是從它身上取色，製造影印模糊的感覺，就像它身上那令人眼花的色彩，影像除了和影像相疊，也和文字交疊，產生文字和圖糾纏的視覺，就像他必須纏在某個物體上，才能擁有生命，而字便是他的支柱，撐起它，讓它可以往上長。「靈」字中的兩個「人」便是仿照兩邊的動作，讓他們像是一體的，字支撐的它，它改造了字，兩者在一起才有意義，而不是字和圖分開也可以。 " src="images/u548-8.png?crc=3994626914" data-image-width="1334"/><!-- rasterized frame -->
