     <img class="grpelem" id="u886-17" alt="故事內容 一個因車禍死亡的獨居者，忘記了自己已經死，不斷的重複活在生前最後一天。每一次的甦醒，只記得自己現在似乎得出門了，早上十一點和別人有約，在準備出門的過程中，卻發現許多常用的物品不見了，但因為急忙出門而忽略了這些資訊，找到備用的物品後便衝忙得出門了。 過一段時間後，發現剛剛拿去充電的手機忘記帶了，再次回到房間，打開手機後才看到之前朋友留下的訊息，這時才意識到他已經死了，就在相約的那天，因為手機在充電沒帶，著急回家的路上出了車禍，當場死亡。因此，在房間中才會失去一些出門常用的物品，手機卻還在桌上。 由於人口老化、結婚率下降等等的問題，越來越多人選擇一個人居住，鄰里的關係也越來越疏遠，或是親友關係很淡，不常和他人聯繫，這些時候在家中發生意外也幾乎不會有任何人知道。 我目前也是一個人獨居在外，也很少與家人有聯繫，有時就會在想會不會有一天我出事了，沒有任何人知道。所以我把場景設定為類似我房間的樣子，希望不會有這一天的發生。 " src="images/u886-17.png?crc=335482877" data-image-width="1334"/><!-- rasterized frame -->
